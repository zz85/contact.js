<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl + jsmpeg</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		</style>
	</head>

	<body>

		<div id="stats"></div>
		<canvas id="video-canvas" style="display: none;"></canvas>
		<script type="text/javascript" src="jsmpeg.min.js"></script>


		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "/gits/three.js/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			var imageCanvas = document.getElementById('video-canvas')
			var url = 'ws://'+document.location.hostname+':8082/';
			var started;
			var player = new JSMpeg.Player(url, {
				canvas: imageCanvas,
				disableWebAssembly: false,
				audio: false,
				onVideoDecode: function(decoder, elapsedTime) {
					stats.innerHTML = elapsedTime*1000;

					if (!started) {
						// started = setTimeout(init, 2000)
						player.pause();
						started = true;
						init();
					}
				},
				// preserveDrawingBuffer: true,
			});
			window.player  =  player;

			import * as THREE from 'three';

			var cube, textureCanvas;


			function init() {
				const scene = new THREE.Scene();
				const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

				const renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				const geometry = new THREE.BoxGeometry();
				// const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				const material = new THREE.MeshLambertMaterial({color: 0x44aa88});  // greenish blue
				cube = new THREE.Mesh( geometry, material );
				// scene.add( cube );

				camera.position.z = 5;

				var plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshLambertMaterial( { color: 0xe0e0e0 } ) );
				plane.position.y = - 10;
				plane.rotation.x = - Math.PI / 2;
				scene.add( plane );



				{
					const color = 0xFFFFFF;
					const intensity = 1;
					const light = new THREE.DirectionalLight(color, intensity);
					light.position.set(-1, 2, 4);
					scene.add(light);
				}

				const screenGeometry = new THREE.PlaneGeometry( 2, 1 );



				textureCanvas = new THREE.CanvasTexture( imageCanvas );
				const	materialCanvas = new THREE.MeshBasicMaterial( {
					// wireframe: true,
					color: 0xffffff,
					map: textureCanvas } );

				// var ctx = imageCanvas.getContext('2d');
				// ctx.fillStyle = 'green'
				// ctx.fillRect(20, 20, 20, 20)


				const meshCanvas = new THREE.Mesh( screenGeometry, materialCanvas );
				window.meshCanvas = meshCanvas;
				meshCanvas.rotation.x =  Math.PI / 6;
				// meshCanvas.scale.set( 10, 10, 10 );
				// meshCanvas.position.z = -10;

				scene.add(meshCanvas)

				function animate() {
					requestAnimationFrame( animate );

					cube.rotation.x += 0.01;
					cube.rotation.y += 0.01;

					player.nextFrame();
					textureCanvas.needsUpdate = true;

					renderer.render( scene, camera );
				};

				animate();
			}




		</script>

	</body>
</html>
