		<script type="module">

			import * as THREE from 'three';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			// const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const material = new THREE.MeshLambertMaterial({color: 0x44aa88});  // greenish blue
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var plane = new THREE.Mesh( new THREE.PlaneGeometry( 400, 400 ), new THREE.MeshLambertMaterial( { color: 0xe0e0e0 } ) );
			plane.position.y = - 10;
			plane.rotation.x = - Math.PI / 2;
			scene.add( plane );



			{
				const color = 0xFFFFFF;
				const intensity = 1;
				const light = new THREE.DirectionalLight(color, intensity);
				light.position.set(-1, 2, 4);
				scene.add(light);
			}

			const screenGeometry = new THREE.PlaneGeometry( 2, 1 );

			const meshCanvas = new THREE.Mesh( screenGeometry, material );
			window.meshCanvas = meshCanvas;
			meshCanvas.rotation.x =  Math.PI / 6;
			// meshCanvas.scale.set( 10, 10, 10 );
			// meshCanvas.position.z = -10;

			scene.add(meshCanvas)



			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();

		</script>
